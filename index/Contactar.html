<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactar</title>
    <!-- Boostrap css -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Iconos fontawesome -->
    <script
      src="https://kit.fontawesome.com/c2c04fcaa7.js"
      crossorigin="anonymous"
    ></script>

    <!-- css personal -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <main>
      <section id="contactar">
        <div class="row">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide col-lg-8 p-0"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item carrusel-contactar active">
                <img
                  src="../img/contacto1.svg"
                  class="d-block w-100"
                  alt="contactar1"
                />
              </div>
              <div class="carousel-item carrusel-contactar">
                <img
                  src="../img/contacto2.svg"
                  class="d-block w-100"
                  alt="contactar2"
                />
              </div>
              <div class="carousel-item carrusel-contactar">
                <img
                  src="../img/contacto3.svg"
                  class="d-block w-100"
                  alt="contactar3"
                />
              </div>
            </div>
          </div>

          <div class="col-lg-4 form">
            <div class="cont-form">
              <h1>Contacto</h1>
              <form>
                <div class="separacion">
                  <label for="nombre" class="form-label superior">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Ingresa tu nombre"
                  />
                </div>

                <div class="separacion">
                  <label for="email" class="form-label superior">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ingresa tu email"
                    aria-describedby="emailHelp"
                  />
                </div>

                <div class="separacion">
                  <label for="aunto" class="form-label superior">Asunto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="aunto"
                    placeholder="Ingresa un asunto"
                  />
                </div>

                <div class="separacion">
                  <label for="mensaje" class="form-label superior"
                    >Mensaje</label
                  >

                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Escribe tu consulta"
                  />
                </div>
              </form>

              <button type="button" class="btn btn-primary enviar">
                Enviar
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript de boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
