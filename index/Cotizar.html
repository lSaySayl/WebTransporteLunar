<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar</title>
     <!-- Boostrap css -->

     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
     crossorigin="anonymous"
   />
   <!-- Iconos fontawesome -->
   <script
     src="https://kit.fontawesome.com/c2c04fcaa7.js"
     crossorigin="anonymous"
   ></script>

   <!-- css personal -->
   <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

    

    <main>

      <section id="cotizar">

        <div class="row">

          <div class="col-lg-4 contenedor-padre">
            <div class="cont-form">
              <h1>Cotiza tu envío</h1>

              <form class="row">

                <div class="col-md-6 separacion">
                  <label for="nombre" class="form-label superior">Nombre</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="Escriba su nombre">
                </div>

                <div class="col-md-6 separacion">
                  <label for="apellido" class="form-label superior">Nombre</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="Escriba su apellido">
                </div>
                
                <div class="col-md-12 separacion">
                  <label for="email" class="form-label superior">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Escriba su correo">
                </div>

                <div class="col-md-6 separacion">
                  <label for="numero" class="form-label superior">Teléfono</label>
                  <input type="numero" class="form-control" id="email" placeholder="Escriba su teléfono">
                </div>

                <div class="col-md-6 separacion">
                  <label for="direccionC" class="form-label superior">Direccion de contacto</label>
                  <input type="direccionC" class="form-control" id="email" placeholder="Escriba su dirección">
                </div>

                <div class="col-md-12 separacion">
                  <label for="direccionE" class="form-label superior">Dirección de envío</label>
                  <input type="direccionE" class="form-control" id="email" placeholder="Escriba la dirección de envío">
                </div>

          

                <div class="col-md-6">
                  <label for="departamento_destino" class="form-label superior">Departamento destino</label>
                  <select id="departamento_destino" class="form-select">
                    <option selected>-</option>
                  
                    <option value="Amazonas">Amazonas</option>
                    <option value="Antioquia">Antioquia</option>
                    <option value="Arauca">Arauca</option>
                    <option value="Atlántico">Atlántico</option>
                    <option value="Bolívar">Bolívar</option>
                    <option value="Boyacá">Boyacá</option>
                    <option value="Caldas">Caldas</option>
                    <option value="Caquetá">Caquetá</option>
                    <option value="Casanare">Casanare</option>
                    <option value="Cauca">Cauca</option>
                    <option value="Cesar">Cesar</option>
                    <option value="Chocó">Chocó</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Cundinamarca">Cundinamarca</option>
                    <option value="Guainía">Guainía</option>
                    <option value="Guaviare">Guaviare</option>
                    <option value="Huila">Huila</option>
                    <option value="La Guajira">La Guajira</option>
                    <option value="Magdalena">Magdalena</option>
                    <option value="Meta">Meta</option>
                    <option value="Nariño">Nariño</option>
                    <option value="Norte de Santander">Norte de Santander</option>
                    <option value="Putumayo">Putumayo</option>
                    <option value="Quindío">Quindío</option>
                    <option value="Risaralda">Risaralda</option>
                    <option value="San Andrés y Providencia">San Andrés y Providencia</option>
                    <option value="Santander">Santander</option>
                    <option value="Sucre">Sucre</option>
                    <option value="Tolima">Tolima</option>
                    <option value="Valle del Cauca">Valle del Cauca</option>
                    <option value="Vaupés">Vaupés</option>
                    <option value="Vichada">Vichada</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="ciudad_destino" class="form-label superior">Ciudad destino</label>
                  <select id="ciudad_destino" class="form-select">
                    <option selected>-</option>
                    <option value="Arauca">Arauca</option>
                    <option value="Armenia">Armenia</option>
                    <option value="Barranquilla">Barranquilla</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Bucaramanga">Bucaramanga</option>
                    <option value="Cali">Cali</option>
                    <option value="Cartagena">Cartagena</option>
                    <option value="Cúcuta">Cúcuta</option>
                    <option value="Florencia">Florencia</option>
                    <option value="Ibagué">Ibagué</option>
                    <option value="Leticia">Leticia</option>
                    <option value="Manizales">Manizales</option>
                    <option value="Medellín">Medellín</option>
                    <option value="Mitú">Mitú</option>
                    <option value="Mocoa">Mocoa</option>
                    <option value="Montería">Montería</option>
                    <option value="Neiva">Neiva</option>
                    <option value="Pasto">Pasto</option>
                    <option value="Pereira">Pereira</option>
                    <option value="Popayán">Popayán</option>
                    <option value="Puerto Carreño">Puerto Carreño</option>
                    <option value="Puerto Inírida">Puerto Inírida</option>
                    <option value="Quibdó">Quibdó</option>
                    <option value="Riohacha">Riohacha</option>
                    <option value="San Andrés">San Andrés</option>
                    <option value="San José del Guaviare">San José del Guaviare</option>
                    <option value="Santa Marta">Santa Marta</option>
                    <option value="Sincelejo">Sincelejo</option>
                    <option value="Tunja">Tunja</option>
                    <option value="Valledupar">Valledupar</option>
                    <option value="Villavicencio">Villavicencio</option>
                    <option value="Yopal">Yopal</option>
                  </select>
                </div>

                <div class="row">

                  <div class="col-lg-4">
                    <input class="form-check-input" type="radio" name="radio" id="radio1" value="option1" checked>
                    <label class="form-check-label radio-personalizado" for="radio1">
                      Fluvial
                    </label>


                  </div>

                  
                  <div class="col-lg-4">
                    

                    <input class="form-check-input" type="radio" name="radio" id="radio2" value="option2">
                    <label class="form-check-label radio-personalizado" for="radio2">
                      Terrestre
                    </label>

                  </div>

                  <div class="col-lg-4">
                    <input class="form-check-input" type="radio" name="radio" id="radio3" value="option3">
                    <label class="form-check-label radio-personalizado" for="radio3">
                      Aéreo
                    </label>

                  </div>
                </div>

                <div>
                  <label for="direccionE" class="form-label superior">¿Qué desea transportar?</label>
                  <textarea class="form-control" placeholder="Detalle toda la información acá" id="Textarea"></textarea>
                  <label for="Textarea"></label>
                </div>

                <label for="checkbox">
                  <input type="checkbox" id="checkbox" required />
                  <span>Acepto los términos y condiciones</span>
                </label>

              </form>
            
  
              <button type="button" class="btn btn-primary enviar">Enviar</button> 
              
  
            </div>
          </div>

          <div id="carouselExampleSlidesOnly" class="carousel slide col-lg-8 p-0" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item carrusel-contactar active">
                <img src="../img/cotizar1.svg" class="d-block w-100" alt="contactar1">
              </div>
              <div class="carousel-item carrusel-contactar">
                <img src="../img/cotizar2.svg" class="d-block w-100" alt="contactar2">
              </div>
              <div class="carousel-item carrusel-contactar">
                <img src="../img/cotizar3.svg" class="d-block w-100" alt="contactar3">
              </div>
            </div>
          </div>
        </div>




        </div>



      </section>




    </main>
